<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人财务规划</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="homepage-container">
        <h1>个人财务规划</h1>
        <h2>填写讯息以下</h2>
        <div class="frame">
            <div class="input-group">
                <label for="name">姓名: <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
            </div>
            <div class="input-group">
                <label for="currentAge">当前年龄: <span class="required">*</span></label>
                <input type="number" id="currentAge" name="currentAge" required placeholder="请输入您的当前年龄">
            </div>
            <div class="input-group">
                <label for="retirementAge">退休年龄: <span class="required">*</span></label>
                <input type="number" id="retirementAge" name="retirementAge" required placeholder="预计退休年龄">
            </div>
            <div class="input-group">
                <label for="inflationRate">通胀率 (%): <span class="required">*</span></label>
                <input type="number" id="inflationRate" name="inflationRate" step="0.1" required placeholder="例如: 2.5">
            </div>                
            
            <div class="input-group">
                    <label for="monthlySpending">每月开销: <span class="required">*</span></label>
                    <input type="number" id="monthlySpending" name="monthlySpending" required placeholder="当前每月开销">
             </div>
        </div>
    
        <div class="horizontal-section">
            <div class="column frame">
                <h2>现在</h2>
                <div class="input-group">
                    <label for="yearsNeeded">所需年份:</label>
                    <input type="number" id="yearsNeeded" readonly>
                </div>

                <div class="input-group">
                    <label for="yearlySpending">每年开销:</label>
                    <input type="text" id="yearlySpending" name="yearlySpending" readonly>
                </div>
                <div class="input-group">
                    <label for="retirementAmountNeeded">退休需要的钱:</label>
                    <input type="text" id="retirementAmountNeeded" name="retirementAmountNeeded" readonly>
                </div>
            </div>
    
            <div class="column frame">
                <h2>退休时需要</h2>
                <div class="input-group">
                    <label for="monthlySpendingR">每月开销 (R):</label>
                    <input type="text" id="monthlySpendingR" name="monthlySpendingR" readonly>
                </div>
                <div class="input-group">
                    <label for="yearlySpendingR">每年开销 (R):</label>
                    <input type="text" id="yearlySpendingR" readonly>
                </div>
                <div class="input-group">
                    <label for="retirementAmountNeededR">退休需要的钱 (R):</label>
                    <input type="text" id="retirementAmountNeededR" readonly>
                </div>
            </div>
        </div>

        <div id="resultsContainer" style="display: none;" class ="column frame">
            <div class="dashboard-container">
                <div class="welcome-message">
                  
                    <div><h2>亲爱的 <span id="userName"></span></h2></div>
                    <p><div><h2>欢迎来到人生模拟器!</h2></div></p>
                  <p>您的退休目标金额为 <span id = "retirementGoal2" class="highlight"></span></p>
                </div>
              
                <div class="financial-dashboard">
                  <h3>财务仪表盘</h3>
                  <div class="kpi-list">
                    <div class="kpi-item">
                      <i class="icon-money"></i>
                      <p>RM <span id="retirementGoal" class="kpi-value"></span></p>
                      <span class="kpi-label">退休需要的钱(R)</span>
                    </div>
                    <div class="kpi-item">
                      <i class="icon-calendar"></i>
                      <span id="yearsNeeded2" class="kpi-value"></span>
                      <span class="kpi-label">距离退休还有（年）</span>
                    </div>
                    <div class="kpi-item">
                      <i class="icon-percentage"></i>
                      <span id="inflationRate2" class="kpi-value"></span>
                      <span class="kpi-label">平均年通胀率</span>
                    </div>
                  </div>
                </div>
                <div class="goal-progress">
                  <h4>退休完成度</h4>
                  <div class="progress-bar">
                    <div class="progress" style="width: 1%;"></div>
                  </div>
                  <p>您已完成 0% 的退休储蓄目标</p>
                  <p>请记住进步 1% ！ </p>
                </div>
              </div>
        </div>

        <div class="button-group">
            <button onclick="if(validateForm()) calculateSpending();" class="cta-button">现在计算</button>
            <button onclick="goToNextPage()" class="cta-button">下一页</button>
        </div> 

       

 

    </div>
    <script src="homepage.js"></script>
</body>
</html>

</div>
