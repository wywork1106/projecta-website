<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用 EPF 计算器</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="welcome.css">
</head>
<body>

    <div class="welcome-container">
        <h1>绽放吧！青春。</h1>
        <p>钱，一直都是我们追求自由的枷锁，那么我们需要多少钱才可以退休呢？</p>
    
        <div class="progress-tracker">
            <div class="progress-step">开始</div>
            <div class="progress-step">EPF</div>
            <div class="progress-step">房产</div>
            <div class="progress-step">股票</div>
            <div class="progress-step">退休</div>
        </div>
    
        <div class="investment-columns">
            <div class="investment-column">
                <div class="icon epf-icon"></div>
                <h2>EPF</h2>
                <p>雇员公积金是退休规划的基础，提供稳定的长期储蓄。</p>
            </div>
            <div class="investment-column">
                <div class="icon house-icon"></div>
                <h2>房产</h2>
                <p>房地产投资可以提供稳定的被动收入和长期资产增值。</p>
            </div>
            <div class="investment-column">
                <div class="icon stock-icon"></div>
                <h2>股票</h2>
                <p>股票市场投资可以带来高回报，但需要平衡风险。</p>
            </div>
        </div>
    
        <a href="homepage.html" class="cta-button">开始模拟人生！</a>
    </div>

</body>
</html>
